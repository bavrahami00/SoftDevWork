<!DOCTYPE html>

<html>
  <head>
    <title>
      {% block header %}Login{% endblock %}
    </title>
  </head>

  <body>
    {% block body %}
    <form action = "/auth">
      Enter your username:<br>
      <input type="text" name="username"><br>
      Enter your password:<br>
      <input type="text" name="password"><br>
      <input type="submit" value="Submit">
    </form>
    {% endblock %}
  </body>
</html>
